<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://github.com/DevEnvolvente0190/LandingPage-iPhone/blob/main/logo.png?raw=true" type="image/x-icon">

  <title>Apple</title>
</head>
<body>
  <header>
    <nav class="navigation">
      <a href="#"><img class="logo" src="https://github.com/DevEnvolvente0190/LandingPage-iPhone/blob/main/logo.png?raw=true" alt="apple logo"></a>
      <ul>
        <li><a href="#">Mac</a></li>
        <li><a class="check" href="#">iPhone</a></li>
        <li><a href="#">Watch</a></li>
        <li><a href="#">AirPods</a></li>
        <li><a href="#">Only on Apple</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="circle"></div>
      <div class="main-text">
        <img src="https://github.com/DevEnvolvente0190/LandingPage-iPhone/blob/main/iphone13.png?raw=true" alt="iphone 13">
        <h3>Your new superpower.</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br> Nisi libero adipisci sed.</p>
        <h6>Starting price $999</h6>
        <a href="#" class="btn">Buy</a>
        <div class="text">
          <h5>Choose your favorite color: </h5>
        </div>
        <div class="content">
          <span id="green" onclick="imgSlider(`img/green.png`); circleChange('#445c42')"></span>
          <span id="pink" onclick="imgSlider(`img/pink.png`);   circleChange('#ffc9cf')"></span>
          <span id="blue" onclick="imgSlider(`img/blue.png`);   circleChange('#0b839e')"></span> 
          <span id="black" onclick="imgSlider(`img/black.png`); circleChange('#092732')"></span>
          <span id="white" onclick="imgSlider(`img/white.png`); circleChange('#e0dbd7')"></span>
          <span id="red" onclick="imgSlider(`img/red.png`);     circleChange('#cf4f68')"></span>
        </div>
      </div>
      <div class="main-img">
        <img src="https://github.com/DevEnvolvente0190/LandingPage-iPhone/blob/main/green.png?raw=true" alt="green iphone" id="phone">
      </div>
    </section>
  </main>
  <script type="text/javascript">
    function imgSlider(e){
      document.querySelector('#phone').src = e;
    }

    function circleChange(color){
      const circle = document.querySelector('.circle');
      circle.style.background = color;
    }
    
  </script>
</body>
</html>
